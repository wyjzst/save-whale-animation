<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>拯救瓜头鲸</title>
    <link rel="stylesheet" href="./css/global.css">
    <script src="./js/rem.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

<body>
<div class="audwrap">
    <audio id="mainmus" src="images/page1/bgm.mp3" loop="loop" autoplay="autoplay"></audio>
</div>
<div id="index">
    <img class="bg" src="./images/page1/background.jpg" alt="">
    <div class="flex">
        <div class="loading"><img src="images/page1/loading.png" alt="">
            <div class="bead" id="z"><img src="images/page1/bead.png"></div>
            <div class="number" id="n">0</div>
            <div class="progress" id="j" style="height: 0px;"></div>
        </div>
    </div>
</div>

<div id="btn">
    <div class="cover"></div>
    <div class="cover2" onclick="help()"></div>
    <div class="cover3"></div>
    <img id="div" class="bg2" src="images/page2/bg2.jpg" alt="">
    <div id="showshark1" class="shark1"></div>
    <div id="showshark2" class="shark2"></div>
    <div id="showshark3" class="shark3"></div>
    <div id="showshark4" class="shark4"></div>
    <div id="tips" class="tips"></div>
    <div id="tips2" class="tips2"></div>
    <div id="showtip1" class="sharktip1"></div>
    <div id="showtip2" class="sharktip2"></div>
    <div id="showtip3" class="sharktip3"></div>
    <div id="showtip4" class="sharktip4"></div>
    <div class="sharkcover1"></div>
    <div class="sharkcover2"></div>
    <div class="sharkcover3"></div>
    <div class="last">
        <div class="last-mask">
            <div onclick="jump3()" class="shark-news"></div>
            <div class="sharkcover4"></div>
        </div>
    </div>
    <img id="move" class="bubble" src="images/page2/bubble.png">
    <img id="move2" class="fish" src="images/page2/fish.png">
    <div class="arrow"><img src="images/page2/arrow.png" alt=""></div>
    <div class="header"><img src="images/page2/header.png" alt=""></div>

    <div id="box1" class="box">
        <div class="prop">
            <div id="inner-dropzone" class="dropzone"></div>
            <div class="tool1 drag-drop"></div>
            <div class="tool1-tip"></div>
            <div class="tool2 drag-drop"></div>
            <div class="tool2-tip"></div>
            <div class="tool3 drag-drop"></div>
            <div class="tool3-tip"></div>
            <div class="tool4 drag-drop"></div>
            <div class="tool4-tip"></div>
        </div>
    </div>
</div>

<section id="page3">
    <img class="bg3" src="images/page3/bg3.jpg">
    <div class="content">
        <div class="container">
            <div onclick="jumpToPage4()" class="pic"><img src="./images/page3/mic.png" alt=""></div>
            <div class="pic"><img src="./images/page3/interview.png" alt=""></div>
            <div class="pic" onclick="show1()"><img src="./images/page3/expert.png" alt=""></div>
            <div class="pic" onclick="show2()"><img src="./images/page3/helper.png" alt=""></div>
            <div class="pic" onclick="show3()"><img src="./images/page3/shark.png" alt=""></div>
        </div>
    </div>
    <div class="mask">
        <div class="flex">
            <div class="boxMask">
                <img class="p2" onclick="out1()" src="./images/page3/close.png" alt="">
                <div class="p1">
                    <video id="video1" width=100% height=100% controls="controls" x5-video-orientation="portraint"
                           -webkit-playsinline playsinline>
                        <source src="images/page3/expert.mp4">
                        <source src="images/page3/expert.Ogg">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </div>
    <div class="mask2">
        <div class="flex">
            <div class="boxMask">
                <img class="p2" onclick="out2()" src="./images/page3/close.png" alt="">
                <div class="p1">
                    <video id="video2" width=100% height=100% controls="controls" x5-video-orientation="portraint"
                           -webkit-playsinline playsinline>
                        <source src="images/page3/helper.mp4">
                        <source src="images/page3/helper.Ogg">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </div>
    <div class="mask3">
        <div class="flex">
            <div class="boxMask2">
                <img class="p2" onclick="out3()" src="./images/page3/close.png" alt="">
                <img class="p1" src="./images/page3/doc.png" alt="">
            </div>
        </div>
    </div>
</section>

<div class="bg4">
    <div id="box">
        <div class="l"><img src="./images/page4/pic1.png" alt=""></div>
        <div class="r"><img src="./images/page4/tx1.png" alt=""></div>
        <div class="l"><img src="./images/page4/pic2.png" alt=""></div>
        <div class="r"><img src="./images/page4/tx2.png" alt=""></div>
        <div class="l"><img src="./images/page4/pic3.png" alt=""></div>
        <div class="r"><img src="./images/page4/tx3.png" alt=""></div>
        <div class="l"><img src="./images/page4/pic4.png" alt=""></div>
        <div class="r"><img src="./images/page4/tx4.png" alt=""></div>
        <div class="l"><img src="./images/page4/pic5.png" alt=""></div>
        <div class="r"><img src="./images/page4/tx5.png" alt=""></div>
    </div>
</div>

<div class="bg5">
    <div class="flex">
        <div class="main">
            <div class="flex">
                <div class="box3">
                    <img class="content2" onclick="out4()" src="images/page4/close1.png" alt="">
                    <div class="content1">
                        <video id="video3"  width=100% height="100%" controls="controls" x5-video-orientation="portraint"
                               -webkit-playsinline playsinline>
                            <source src="images/page4/interview.mp4">
                            <source src="images/page4/interview.Ogg">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
            </div>
        </div>
        <img class="background5" src="./images/page5/bg5.jpg" alt="">
        <div class="share">
            <img src="images/page5/text-content.png" alt="">
        </div>
        <div class="share-arrow">
            <img src="images/page5/share-arrow.png" alt="">
        </div>
    </div>
</div>

        height: 100vh;

        let oDiv = document.getElementById('z')

        const timer = setInterval(function () {
            let speed = 5
            if (oDiv.offsetTop < 340) {
                oDiv.style.top = oDiv.offsetTop + speed + 'px'
                nDiv.innerHTML = String(Math.floor((oDiv.offsetTop + speed) / 340 * 100) - 1)
                bDivHeightNum = parseInt(bDiv.style.height.substr(0, bDiv.style.height.length - 2))
                if (bDivHeightNum === 0) {
                    bDivHeightNum = 10
                }
                if (nDiv.innerHTML === "100") {
                    document.getElementById('index').style.display = 'none'
                    document.getElementById('btn').style.display = 'block'
                }
                if (bDivHeightNum > 400 ){
                clearInterval(timer)
                }
                bDiv.style.height = (bDivHeightNum + speed) + 'px'
                }
        }, 30)
    }
